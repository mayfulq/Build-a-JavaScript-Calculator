<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a JavaScript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Merienda+One" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="box">
    <div class="wrap">
        <h2>FreeCodeCamp</h2>
        <h3>electronic calculator</h3>
        <div class="out"><span id="steps">0</span></div>
        <div class="controls">
            <ul>
                <li class="hot all-clear" id="deleteAll">AC</li>
                <li>7</li>
                <li>4</li>
                <li>1</li>
                <li>0</li>
            </ul>
            <ul>
                <li class="hot" id="backOne">CE</li>
                <li>8</li>
                <li>5</li>
                <li>2</li>
                <li>.</li>
            </ul>
            <ul>
                <li>%</li>
                <li>9</li>
                <li>6</li>
                <li>3</li>
                <li id="total">=</li>
            </ul>
            <ul class="last">
                <li>รท</li>
                <li>ร</li>
                <li>-</li>
                <li>+</li>
            </ul>
        </div>
    </div>
  </div>
  <script src="//lib.baomitu.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
